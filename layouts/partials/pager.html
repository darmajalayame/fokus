<!-- Pager -->
<ul class="pager">
    {{ if .Paginator.HasPrev }}
    <li class="previous">
        <a href="{{ .Paginator.Prev.URL }}">&larr; Newer Posts</a>
    </li>
    {{ end }}
    {{ if .Paginator.HasNext }}
    <li class="next">
        <a href="{{ .Paginator.Next.URL }}">Older Posts &rarr;</a>
    </li>
    {{ end }}
</ul>
