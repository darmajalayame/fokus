<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="{{ with $.Param "images" }}{{ range first 1 . }}background-image: url('{{ . }}'){{ end }}{{ end }}">
    <div class="overlay">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>{{ .Site.Title }}</h1>
                        <hr class="small" />
                        {{ with .Site.Params.description }}
                        <span class="subheading">{{ . }}</span>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
