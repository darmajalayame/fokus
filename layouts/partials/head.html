<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{ partial "meta/verification.html" . }}

    <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}">
    <meta name="author" content="">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">

    {{ partial "meta/opengraph.html" . }}
    
    {{ if .IsHome }}
    <title>{{ .Site.Title }}{{ with .Site.Params.description }} - {{ . }}{{ end }}</title>
    {{ else }}
    <title>{{ .Title }}</title>
    {{ end }}

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ "vendor/bootstrap/css/bootstrap.min.css" | relURL }}">

    <!-- Theme CSS -->
    <!--
    <link rel="stylesheet" href="{{ "css/clean-blog.min.css" | relURL }}">
    -->

    <!-- Fokus CSS -->
    <link rel="stylesheet" href="{{ "css/fokus.css" | relURL }}">

    <!--
    {{ $style := resources.Get "sass/main.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    -->
    
    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ "vendor/font-awesome/css/font-awesome.min.css" | relURL }}">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic%7COpen+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800{{ if .Site.Params.Widget.buymeacoffee}}%7CCookie{{ end }}' rel='stylesheet' type='text/css'>

    {{ if .RSSLink }}
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .RSSLink }}">
    <link rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .RSSLink }}" />
    {{ end }}

    {{ partial "widget/buymeacoffee-style.html" . }}
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
