<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ .Title }} - {{ .Site.Title }}</title>

    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ end }}">

    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{{ "vendor/bootstrap/css/bootstrap.min.css" | relURL }}">

    <link rel="stylesheet" href="{{ "vendor/font-awesome/css/font-awesome.min.css" | relURL }}">

    <link rel="stylesheet" href="{{ "css/clean-blog.min.css" | relURL }}">
    <link rel="canonical" href="">
    {{ if .RSSLink }}
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .RSSLink }}">
    <link rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .RSSLink }}" />
    {{ end }}

</head>
