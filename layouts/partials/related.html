{{ $related := .Site.RegularPages.Related . | shuffle | first 5  }}
{{ with $related }}
<h2>Also Read</h2>
<div class="related-item post-preview">
	{{ range . }}
		<hr />
		<a href="{{ .RelPermalink }}">
			<h3>{{ .Title }}</h3>
			<p class="post-subtitle">{{ .Description }}</p>
			<p class="post-meta small">{{ with .ReadingTime }}{{ . }} min read{{ end }}</p>
		</a>
	{{ end }}
</div>
{{ end }}
